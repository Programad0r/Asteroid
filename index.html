<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroidinho</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./navigate.svg" type="image/x-icon">
</head>
<body>
    <div class="b-panel">
        Pontuação:
        <span id="g-score">0</span>
        <div class="b-panel_right">
            Mude a cor:
            <label> <input onclick="ChangeGameColor(1)" type="radio" name="color"> Clássico</label>
            <label> <input onclick="ChangeGameColor(0)" type="radio" name="color" checked="checked"> Verde</label>
            <label> <input onclick="ChangeGameColor(2)" type="radio" name="color"> Azul</label>
        </div>
    </div>

    <canvas id="g-game"></canvas>
    <div id="g-endgame" class="b-msgbox">
        <div id="g-leaderboard"></div>
        <button class="b-button" onclick="SaveScore(game.score, this)">Salve a Pontuação</button>
        <button class="b-button" onclick="(function() {window.location.href = window.location.pathname})()">Novo Jogo</button>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./game.js"></script>
</body>
</html>
